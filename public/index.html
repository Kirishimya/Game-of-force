<head>
    <meta charset="UTF-8">
    <title>Jogo da Força</title>
    <link rel = "stylesheet" href="..\src\style.css" >
    
</head>
<body>
    <h1>Jogo da Força</h1>
    
    <div class = "status">
        <div class = "status-do-jogador hp">Vidas restantes: </div>
        <div class = "status-do-jogador pontos">Pontuação: </div>
        <div class = "status-do-jogador chutes-restantes">Chutes restantes: </div>
    </div>
    <button class="nova-palavra">Sortear outra palavra</button>
    <div class = "boneco">
        <img src="../assets/darth-vader.png" class="darth-vader"/>
        <div class="parte-do-boneco cabeca"></div>
        <div class="parte-do-boneco braco-esquerdo"></div>
        <div class="parte-do-boneco torso"></div>
        <div class="parte-do-boneco braco-direito"></div>
        <div class="parte-do-boneco perna-esquerda"></div>
        <div class="parte-do-boneco perna-direita"></div>
        <div class="aviso perdeu">Tente outra vez.<br> Que a força esteja com você!</div>
        <div class="aviso venceu">A força estava com você e você venceu esta rodada.</div>       
    </div>
    <div class = "caixa-palavra" >
        <p class="palavra"></p>
        <p class="dica">Dica: </p>
    </div>
    
        <button class = "chute">Chutar letra</button>
        <label>Insira uma letra: <input class = "entrada-de-letra" type="text" value="" /></label>
        <button class = "chute-palavra">Chutar palavra</button>
        <label>Insira uma palavra: <input class = "entrada-de-palavra" type="text" value=""/></label>

    <script src="..\src\script.js" ></script>
</body>
